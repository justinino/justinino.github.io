All jQuery methods are inside a document.ready() function.
This is to prevent any jQuery code from running before the document is 
finished loading (is ready).
*/




	$('html').dblclick(function() {
		alert('ouch');
	}); // end doubleclick


/*  
An alert box will appear when a visitor clicks anywhere on the page twice. You need to
select the element (the page in this case) that you wish to add the event to. 

The $('html') selects the HTML element; basically, the entire browser window.

.dblclick() is a jQuery function that gets the browser ready to make something
happen when a visitor double-clicks on the page. It requires passing an anonymous function
as an argument to the dblclick() function

The function( ) { } is just the outer shell; it doesn't do anything until you
add programming inside the { and }, namely the alert statement
*/





	$('a').mouseover(function() {
		var message = "<p>You moused over a link</p>";
		$('.main').append(message);
	});      // end mouseover


/*
This code selects all links on a page (that's the $('a') part), then adds an anonymous
function to the mouseover event. In other words, when someone mouses
over any link on the page, something is going to happen.

The line, var message = "<p>You moused over a link</p>"; creates
a new variable named message and stores a string in it. The string is an HTML
paragraph tag with some text. The next line selects an element on the page with
a class name of main ( that's the $('.main') ) and then appends (or adds to the end
of that element) the contents of the message variable. The page contains a <div>
tag with the class of main, so this code simply adds "You moused over a link" to
the end of that div each time a visitor mouses over a link on the page.
*/




	$('#button').click(function() {
		$(this).val("Stop that!");
	});      // end click


/*
when a visitor clicks on the form button on the page, the browser will change the text that appears on that
button. You should understand the basics here: $('#button') selects an element with the
ID button (the form button in this case), and adds a click event to it, so when
someone clicks the button, something happens. In this example, the words
"Stop that!" appear on the button. 

$(this) refers to the element that is responding to the event-the element you select and attach the event to. 
In this case, this is the form button.

the jQuery val() is used to read the value from or change the value of a form element.
In this example, passing the string "Stop that!" to the val() function sets
the button's value to "Stop that!"
*/




	$('#textfield').focus(function() {
		$(this).css('background-color','red');
	});     // end focus


/*
This makes the text field's background color change to red when a visitor clicks or tabs into it.
You need to (a) select the, text field; (b) use the focus( ) event; (c) use $(this) to
address the text field inside the anonymous function; and (d) use the .css( ) function
 to change the background color of the text field.
*/
