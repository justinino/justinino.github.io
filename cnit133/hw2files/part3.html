<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="description" content="CNIT 133 Homework 2 Part 3">
  <title>CNIT 133 Homework 2 Part 3</title>
  <link rel="stylesheet" href="../styles.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
function process()
{
var number1, number2, number3, number4, number5, n1, n2, n3, n4, n5, negnum, posnum, zeroes, i;
number1 = document.forms["myform"].elements["num1"].value;
number2 = document.forms["myform"].elements["num2"].value;
number3 = document.forms["myform"].elements["num3"].value;
number4 = document.forms["myform"].elements["num4"].value;
number5 = document.forms["myform"].elements["num5"].value;
posnum = 0
zeroes = 0
negnum = 0
var nums = [number1, number2, number3, number4, number5]
for (i = 0; i < nums.length; i++) {
  n1 = parseInt(nums[i]);
  if (n1 > 0) {
      posnum = posnum + 1
  } 
  else if (n1 < 0) {
      negnum = negnum + 1
  }
  else if (n1 == 0) {
      zeroes = zeroes + 1
  }
}

document.getElementById("TEXTAREA").value = "Number of negative numbers: " + negnum + "\n" + "Number of positive numbers: " + posnum + "\n" + "Number of zeroes: " + zeroes;
}
</script>

<script>
$(document).ready(function(){
  $("button").click(function(){
    $("TEXTAREA").fadeTo("slow", 0.15);
  });
});
</script>

</head>

<body>
<div class="header">
  <h3><a href="https://justinino.github.io/cnit133/hw1.html">Home</a> - <a href="https://justinino.github.io/cnit133/hw2.html">Homework 2</a> - <a href="https://justinino.github.io/cnit133/hw2files/part1.html">Part 1</a> - <a href="https://justinino.github.io/cnit133/hw2files/part2.html">Part 2</a> - 
  <a href="https://justinino.github.io/cnit133/hw2files/part3.html">Part 3</a> - 
  <a href="https://justinino.github.io/cnit133/hw2files/part4.html">Part 4</a> - 
  <a href="https://justinino.github.io/cnit133/hw2files/ec.html">Extra Credit</a></h3>
  <h1>CNIT 133 Homework 2 Part 3: jQuery</h1>
</div>
<div class="content">
<h3>Enter 5 numbers:</h3>

<form name="myform">
<table>
<tr>
<td>First Number:</td>
<td><input type="number" name="num1" size="10"></td>
</tr>
<tr>
<td>Second Number:</td>
<td><input type="number" name="num2" size="10"></td>
</tr>
<tr>
<td>Third Number:</td>
<td><input type="number" name="num3" size="10"></td>
</tr>
<tr>
<td>Fourth Number:</td>
<td><input type="number" name="num4" size="10"></td>
</tr>
<tr>
<td>Fifth Number:</td>
<td><input type="number" name="num5" size="10"></td>
</tr>
</table>
<br>
<input type="button" onclick="process()" value="SUBMIT">
<input type="reset" value="RESET">
<button type="button">Click to Fade Results</button>
<br>
<textarea id="TEXTAREA" rows="4" cols="40">
</textarea>
</form>
</div>
</body>
</html>
