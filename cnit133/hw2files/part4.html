<!DOCTYPE html>
<html>
<body>

<h2>Basic HTML Table</h2>

<script>
document.write( "<table style='border: 1px solid black;'><tr> " + "<th>Number</th> <th>Square</th> <th>Cubed</th></tr>" );
document.write( "<tr style='text-align:right;'><td>" + 1 + "</td>" + "<td>" + Math.pow(1, 2) + "</td>" + "<td>" + Math.pow(1, 3) + "</td></tr>" );

document.write( "<tr style='text-align:right;'><td>" + 3 + "</td>" + "<td>" + Math.pow(3, 2) + "</td>" + "<td>" + Math.pow(3, 3) + "</td></tr>" ); 
document.write( "<tr style='text-align:right;'><td>" + 4 + "</td>" + "<td>" + Math.pow(4, 2) + "</td>" + "<td>" + Math.pow(4, 3) + "</td></tr>" ); 
document.write( "<tr style='text-align:right;'><td>" + 5 + "</td>" + "<td>" + Math.pow(5, 2) + "</td>" + "<td>" + Math.pow(5, 3) + "</td></tr>" ); 
document.write( "<tr style='text-align:right;'><td>" + 6 + "</td>" + "<td>" + Math.pow(6, 2) + "</td>" + "<td>" + Math.pow(6, 3) + "</td></tr>" ); 
</script>
<script src="js/scripts.js"></script>
</body>
</html>
