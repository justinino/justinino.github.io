    <section id="content">
    
    <form name="myform">
        <p class="main"><b>Customize the font and background:</b></p>
        <br>
       
        <table class="basicTable" id="originalTable">
        <tr>

        <td>
        Background:
        
        </td>

        <td>
        <input type="radio" name="style" onclick="switchStyle(0)">Blue<br>
        <input type="radio" name="style" onclick="switchStyle(1)">Yellow<br>
        <input type="radio" name="style" onclick="switchStyle(2)">Green<br>
        <input type="radio" name="style" onclick="switchStyle(3)">Orange<br>
        </td>

        </tr>
        
        <tr>
        <td>
        Choose font style:
        </td>
        <td>
        <input type="radio" name="fstyle" onclick="switchFontStyle(0)">Italic<br>
        <input type="radio" name="fstyle" onclick="switchFontStyle(1)">Normal<br>
        <input type="radio" name="fstyle" onclick="switchFontStyle(2)">Oblique
        </td>      
        </tr> 
        <tr>
        <td>
        Choose font weight: 
        </td>
        <td>
        <input type="radio" name="fweight" onclick="switchFontWeight(0)">Bold<br>
        <input type="radio" name="fweight" onclick="switchFontWeight(1)">Normal
        </td>
        </tr>  
        
        <tr>
        <td>
        Select font size:
        </td>
        <td>
        <select name="fontSizeDropDown" id="fontSizeDropDown" onchange="selectFontSize()">
        
        <option  value="#">--Select font size--</option> 
        <option value="small">Small</option>                         
        <option value="medium">Medium</option>                        
        <option value="large">Large</option>       
        </select>
        </td>
        </tr>
        <tr>
        <td>
        Switch font to:
        </td>
        <td>
        <input type="button" value="Arial"  onclick="switchToArial()"><br>
        <input type="button" value="Cambria"  onclick="switchToCambria()">
        </td>
        </tr>
